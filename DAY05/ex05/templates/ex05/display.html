<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star War Episodes</title>
</head>
<body>
	<table>
		<tr>
			<th style="padding: 10px; border: 1px solid black;">Title</th>
			<th style="padding: 10px; border: 1px solid black;">Episode Number</th>
			<th style="padding: 10px; border: 1px solid black;">Opening Crawl</th>
			<th style="padding: 10px; border: 1px solid black;">Producer</th>
			<th style="padding: 10px; border: 1px solid black;">Director</th>
			<th style="padding: 10px; border: 1px solid black;">Date</th>
		</tr>
		{% for elem in film %}
		<tr>
			{% for case in elem %}
				<td style="padding: 10px; border: 1px solid black;">{{ case }}</td>
			{% endfor %}
		</tr>
		{% endfor %}
	</table>
</body>
</html>
