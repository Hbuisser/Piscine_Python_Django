<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Articles</h1>
    <table>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>CREATED</th>
        <th>SYNOPSIS</th>
        {% for article in articles %}
            <tr>
                <td>{{ article.title }}</td>
                <td>{{ article.author }}</td>
                <td>{{ article.created }}</td>
                <td>{{ article.synopsis }}</td>
            </tr>
        {% empty %}
            <li>No articles yet.</li>
        {% endfor %}
        
    </table>
</body>
</html>
